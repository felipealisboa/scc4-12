<h3>Upload file</h3>
<form enctype="multipart/form-data" method="post">
  <div class="form-group">
    <label for="picked">Choose file to upload</label>
    <div>
      <input type="file" class="form-control-file" id="picked" #picked>
    </div>
  </div>
  <p *ngIf="message">{{message}}</p>
</form>

<button type="button" class="btn btn-info" (click)="onPicked(picked)" (change)="onPicked(picked)">Upload</button>
