<h2>Add New Customers</h2>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input #customerName type="text" class="form-control" id="name" placeholder="full name">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="cpf">CPF</label>
      <input #customerCPF type="text" class="form-control" id="cpf" placeholder="123456789-10">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input #customerEmail type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input #customerAddress type="text" class="form-control" id="inputAddress" placeholder="Rua Exemplo, 30 / 830">
  </div>

  <div class="form-group">
  </div>
  <button (click)="add(customerName.value, customerEmail.value, customerCPF.value, customerAddress.value); customerName.value=''; customerEmail.value=''; customerCPF.value=''; customerAddress.value=''" type="button" class="btn btn-success">Add</button>
</form>
<div class="custom-control-inline">
    <ul class="customers">
      <li *ngFor="let customer of customers">
        <a routerLink="/detail/{{ customer.id }}">
          <span class="badge">{{ customer.id }}</span> {{ customer.name }}
        </a>
        <button type="button" class="btn btn-danger btn-sm" title="delete customer" (click)="delete(customer)">Delete</button>
      </li>
    </ul>
</div>
